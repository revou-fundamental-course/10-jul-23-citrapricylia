<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <p>Let's check Your BMI Today!</p>
        <br />
        <div class="content">
          <div class="input">
            <label for="height">Age</label>
            <input type="text" class="text-input" id="age" value="" autocomplete="off" required />
          </div>

          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Male</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Female</p>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="containerHW">
            <div class="inputH">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" value="" required />
            </div>

            <div class="inputW">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" value="" required />
            </div>
          </div>

          <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
        </div>

        <div class="result">
          <p>Your BMI is</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>

        <div class="footer">By Citra Pricylia</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
